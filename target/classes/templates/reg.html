<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Registration Form</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Registration</h1>
            <form th:action="@{/reg}" method="post" th:object="${user}">

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>

                    <input field="*{user.email}" type="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="inputName">UserName</label>

                    <input field="*{user.name}" type="text" class="form-control" id="inputName"
                           aria-describedby="textHelp">
                    <small id="textHelp" class="form-text text-muted">We'll never share your name with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>

                    <input field="*{user.password}" type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <!--                <span th:if="${user.id == null}">User already exist</span>-->

                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <br>
                <span>Already registered? <a href="/login">Login here</a></span>
            </form>
        </div>
    </div>
</div>

</body>
</html>
