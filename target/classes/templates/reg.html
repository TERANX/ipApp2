<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Registration</h1>
            <form th:action="@{/reg}" method="post" th:object="${user}">

                <div class="form-group">
                    <label for="inputName">UserName</label>
                    <input aria-describedby="textHelp" class="form-control" th:field="*{name}" id="inputName"
                           type="text">

                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input aria-describedby="emailHelp" class="form-control" th:field="*{email}" id="exampleInputEmail1"
                           type="email">

                </div>


                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" th:field="*{password}" id="exampleInputPassword1" type="password">
                </div>

                <input type="submit" value="sing up">
            </form>
        </div>
    </div>
</div>
</body>
</html>
