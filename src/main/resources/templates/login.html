<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">Login</h1>

            <div th:if="${message != null}" class="alert alert-info" th:utext="${message}">message</div>

            <div th:if="${error != null}" class="alert alert-danger" th:utext="${error}">error</div>

            <form th:action="@{/login}" method="post" >

                <div class="form-group">
                    <label for="inputName">UserName</label>
                    <input aria-describedby="textHelp" name="name" class="form-control" id="inputName" type="text">
                </div>

<!--                <div class="form-group">-->
<!--                    <label for="exampleInputEmail1">Email address</label>-->
<!--                    <input aria-describedby="emailHelp" class="form-control" type="email" name="email" placeholder="email" id="exampleInputEmail1"/>-->
<!--                </div>-->
                <br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password" id="exampleInputPassword1"/>
                </div>
                <br>
                <input class="btn btn-primary" type="submit" value="Log in">
            </form>
            <a href="/reg">регистрация</a>
        </div>
    </div>
</div>
</body>
</html>
