<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>

<div class="container">

    <h3>Add New User</h3>
    <hr/>

    <form th:action="@{/saveUser}" th:object="${user}" method="POST">

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter email" />

        <div class="form-group">
            <label for="difficulty">Role:</label>
            <select id="difficulty" name="difficulty" th:field="*{roles}" required>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Admin">Admin</option>
            </select>
            <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></span>
        </div>

        <button type="submit" class="btn btn-primary col-2">Save</button>
<!--        <input type="hidden" th:field="*{id}" />-->

    </form>
    <hr/>
    <a th:href="@{/admin}">Back to list</a>
</div>

</body>
</html>
