<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">New Task</h1>
            <form th:action="@{/setTask}" method="post" th:object="${tasks}">

                <input type="hidden" th:field="*{idTask}">

                <div class="form-group">
                    <label for="inputTitle">Task Title</label>
                    <input aria-describedby="textHelp" class="form-control" th:field="*{name}" id="inputTitle"
                           type="text">

                </div>


                <div class="form-group">
                    <label for="exampleInputText">Input Condition</label>
                    <textarea aria-describedby="emailHelp" class="form-control" th:field="*{condition}" id="exampleInputText"
                              type="text"></textarea>

                </div>

                <div class="form-group" th:object="${options}">
                    <label for="exampleInputOptions">Input Options</label>
                    <input aria-describedby="textHelp" class="form-control" th:field="*{varAnswer}" id="exampleInputOptions">
                </div>

                <div class="form-group" th:object="${options}">
                    <label for="checkbox">Input checkbox </label>
                    <input type="checkbox" id="checkbox" name="checkbox" th:field="*{valid}" >
                </div>


                <input type="submit" value="sing up">
            </form>
        </div>
    </div>
</div>

</body>
</html>
